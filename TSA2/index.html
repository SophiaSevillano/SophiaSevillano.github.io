<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Buttons</title>
    <script defer src="TSA2.js"></script>
    <link rel="stylesheet" href="TSA2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <button id="mon">Monday</button>
            <button id="tues">Tuesday</button>
            <button id="wed">Wednesday</button>
            <button id="thurs">Thursday</button>
            <button id="fri">Friday</button>
            <button id="sat">Saturday</button>
            <button id="sun">Sunday</button>
        </div>

        <div class="right">
            <div class="box"></div>
        </div>
    </div>
</body>

</html>
