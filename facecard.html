<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log into Facecard</title>
    <link rel="stylesheet" href="facecard.css">
</head>

<body>
    <nav class="nav">
        <div class="navcontainer">
            <div class="logo">
                <img src="facecard_logo.jpg" alt="Facecard Logo" class="logo-img">
            </div>
            <ul class="menu-list">
                <li class="menu-li"><a href="#" class="menu-a">Home</a></li>
                <li class="menu-li"><a href="#" class="menu-a">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Facecard</h1>
        <p>Connect with friends and the world around you on Facecard.</p>
        <input type="text" placeholder="Email or Phone Number">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="link">
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <hr>
        <div class="button">
            <a href="#">Create new account</a>
        </div>
    </div>
</body>

</html>
